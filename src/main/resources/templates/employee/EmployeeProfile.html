<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Личный кабинет</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-2 bg-light vh-100 p-3">
      <h4>Профиль</h4>
      <a th:href="@{/employee/dashboard.html(userId=${userId})}" class="btn btn-outline-dark w-100 mb-2">Назначенные задания</a>
      <a th:href="@{/employee/EmployeeProfile.html(userId=${userId})}" class="btn btn-outline-dark w-100">Личный кабинет</a>
    </div>
    <div class="col-md-10">
      <h1 class="mt-3">Личный кабинет</h1>
      <form th:action="@{/profile/save}" method="post" class="mt-4" th:object="${user}">
        <input type="hidden" name="id" th:value="${user.id}"/>

        <div class="mb-3">
          <label for="name" class="form-label">ФИО</label>
          <input type="text" class="form-control" id="name" name="name" th:value="${user.name}" required>
        </div>

        <div class="mb-3">
          <label for="smtpEmail" class="form-label">SMTP Email</label>
          <input type="email" class="form-control" id="smtpEmail" name="smtpEmail" th:value="${user.smtpEmail}" required>
        </div>

        <div class="mb-3">
          <label for="smtpPassword" class="form-label">SMTP Пароль</label>
          <input type="password" class="form-control" id="smtpPassword" name="smtpPassword" th:value="${user.smtpPassword}" required>
        </div>

        <button type="submit" class="btn btn-primary">Сохранить</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
