<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Управление проектами</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial;
            background-color: #f4f4f4;
            padding: 40px;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
        }

        .role-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Выберите пользователя</h1>
<div class="role-buttons" id="userButtons"></div>

<script>
    async function loadUsers() {
        try {
            const response = await fetch('/api/users/short');
            const users = await response.json();
            const container = document.getElementById("userButtons");
            container.innerHTML = '';

            users.forEach(user => {
                const btn = document.createElement("button");
                btn.textContent = user.name;

                // Запоминаем userId для передачи в URL как параметр
                if (user.role === "ADMIN") {
                    btn.onclick = () => location.href = `/admin/users.html?userId=${user.id}`;
                } else if (user.role === "MANAGER") {
                    btn.onclick = () => location.href = `/manager/tasks.html?userId=${user.id}`;
                } else if (user.role === "EMPLOYEE") {
                    btn.onclick = () => location.href = `/employee/dashboard.html?userId=${user.id}`;
                } else if (user.role === "SUPPORT") {
                    btn.onclick = () => location.href = `/support/${user.id}`;
                } else {
                    btn.onclick = () => alert("Неизвестная роль");
                }

                container.appendChild(btn);
            });
        } catch (err) {
            console.error("Ошибка загрузки пользователей", err);
        }
    }

    document.addEventListener("DOMContentLoaded", loadUsers);
</script>
</body>
</html>
