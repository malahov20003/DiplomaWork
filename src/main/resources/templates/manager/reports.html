<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Отчёты сотрудников</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css">
    <script>
        function showStatusMessage(responseText, targetId) {
            const target = document.getElementById(targetId);
            target.innerText = responseText;
            target.style.display = 'block';
            setTimeout(() => target.style.display = 'none', 5000);
        }

        function sendMessage(form, index) {
            const formData = new FormData(form);
            fetch('/api/tasks/send-email', {
                method: 'POST',
                body: formData
            })
                .then(res => res.text())
                .then(text => showStatusMessage(text, 'msg-status-' + index))
                .catch(err => showStatusMessage('Ошибка отправки: ' + err, 'msg-status-' + index));
        }
    </script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 bg-light vh-100 p-3">
            <h4>Руководитель</h4>
            <a th:href="@{/manager/tasks.html(userId=${userId})}" class="btn btn-outline-dark w-100 mb-2">Задания</a>
            <a th:href="@{/manager/reports.html(userId=${userId})}" class="btn btn-outline-dark w-100">Отчёты</a>
        </div>
        <div class="col-md-10">
            <h1 class="mt-3">Отчёты по заданиям</h1>
            <table class="table table-bordered mt-4">
                <thead class="table-light">
                <tr>
                    <th>Сотрудник</th>
                    <th>Описание задания</th>
                    <th>Дата начала</th>
                    <th>Срок сдачи</th>
                    <th>Статус</th>
                    <th>Отчёт</th>
                    <th>Сообщение</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="userTask, iterStat : ${userTasks}">
                    <td th:text="${userTask.user.name}"></td>
                    <td th:text="${userTask.task.description}"></td>
                    <td th:text="${userTask.task.startDate}"></td>

                    <!-- Подсветка дедлайна -->
                    <td th:classappend="${userTask.uploadDate != null and userTask.uploadDate.isAfter(userTask.task.deadline)} ? 'text-danger' : ''"
                        th:text="${userTask.task.deadline}"></td>

                    <td th:text="${userTask.status}"></td>

                    <!-- Подсветка имени отчётного файла -->
                    <td>
                        <span th:if="${userTask.reportFile == null}" class="text-muted">Не загружено</span>
                        <a th:if="${userTask.reportFile != null}"
                           th:href="@{'/api/tasks/download-report/' + ${#urls.encode(userTask.reportFile)}}"
                           class="text-decoration-none"
                           target="_blank">
                            <strong th:text="${userTask.reportFile}"></strong>
                        </a>
                    </td>

                    <!-- Форма отправки сообщения -->
                    <td>
                        <form onsubmit="event.preventDefault(); sendMessage(this, [[${iterStat.index}]]);">
                            <input type="hidden" name="senderId" th:value="${userId}"/>
                            <input type="hidden" name="recipientId" th:value="${userTask.user.id}"/>
                            <input type="text" name="message" maxlength="300" class="form-control mb-2"
                                   placeholder="Введите сообщение" required/>
                            <button type="submit" class="btn btn-sm btn-primary">Отправить</button>
                            <div id="msg-status-[[${iterStat.index}]]" class="text-info small mt-1"
                                 style="display: none"></div>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
